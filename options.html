<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8">
	<title>Smart RSS [options]</title>
	<link rel="stylesheet" href="styles/options.css">
	<script src="scripts/libs/jquery.min.js"></script>
	<script src="scripts/options/options.js"></script>
</head>
<body>
<section>
	<h3 class="section-header localization"></h3>
	<div class="settings-row learn-more" title="TITLE_DATEFORMAT">
		<label class="web-content-select-label">
			<span class="selectLabel date-format"></span>
			<select id="dateType">
				<option value="normal"></option>
				<option value="iso"></option>
				<option value="us"></option>
			</select>
		</label>
	</div>

	<div class="settings-row learn-more" title="TITLE_TIMEFORMAT">
		<label class="web-content-select-label">
			<span class="selectLabel time-format"></span>
			<select id="hoursFormat">
				<option value="24h"></option>
				<option value="12h"></option>
			</select>
		</label>
	</div>
</section>

<section>
	<h3 class="section-header appearance"></h3>
	<div class="settings-row learn-more" title="TITLE_APPEARANCE_ICON">
		<label class="web-content-select-label">
			<span class="selectLabel appearance-icon"></span>
			<select id="icon">
				<option value="orange" style="color:orange;"></option>
				<option value="blue" style="color:blue;"></option>
				<option value="green" style="color:green;"></option>
				<option value="purple" style="color:purple;"></option>
				<option value="red" style="color:red;"></option>
				<option value="royalblue" style="color:royalblue"></option>
			</select>
		</label>
	</div>

	<div class="settings-row learn-more">
		<label class="web-content-select-label">
			<span class="selectLabel disable-date-groups"></span>
			<input type="checkbox" id="disableDateGroups" />
		</label>
	</div>

	<div class="settings-row learn-more" title="TITLE_THICK_FRAME">
		<label class="web-content-select-label">
			<span class="selectLabel thick-frame"></span>
			<input type="checkbox" id="thickFrameBorders" />
		</label>
	</div>

	<div class="settings-row learn-more">
		<label class="web-content-select-label">
			<span class="selectLabel article-font-size"></span>
			<input type="number" id="articleFontSize" min="50" max="150" step="10" />%
		</label>
	</div>

	<div class="settings-row learn-more">
		<label class="web-content-select-label">
			<span class="selectLabel ui-font-size"></span>
			<input type="number" id="uiFontSize" min="50" max="150" step="10" />%
		</label>
	</div>

	<div class="settings-row learn-more" title="TITLE_SHOW_UPD_SPINNER">
		<label class="web-content-select-label">
			<span class="selectLabel show-upd-spinner"></span>
			<input type="checkbox" id="showSpinner" />
		</label>
	</div>
</section>

<section>
	<h3 class="section-header behaviour"></h3>
	<div class="settings-row learn-more" title="TITLE_AUTO_READ">
		<label class="web-content-select-label">
			<span class="selectLabel auto-read"></span>
			<input type="checkbox" id="readOnVisit" />
		</label>
	</div>
	<div class="settings-row learn-more" title="TITLE_ON_TEN_TABS">
		<label class="web-content-select-label">
			<span class="selectLabel on-ten-tabs"></span>
			<input type="checkbox" id="askOnOpening" />
		</label>
	</div>
	<div class="settings-row learn-more" title="TITLE_PANEL_TOGGLE">
		<label class="web-content-select-label">
			<span class="selectLabel panel-toggle"></span>
			<input type="checkbox" id="enablePanelToggle" />
		</label>
	</div>
	<div class="settings-row learn-more" title="TITLE_ALWAYS_FULL_DATE">
		<label class="web-content-select-label">
			<span class="selectLabel always-full-date"></span>
			<input type="checkbox" id="fullDate" />
		</label>
	</div>
	<div class="settings-row learn-more" title="TITLE_CIRCULAR_NAV">
		<label class="web-content-select-label">
			<span class="selectLabel circular-nav"></span>
			<input type="checkbox" id="circularNavigation" />
		</label>
	</div>

	<div class="settings-row learn-more" title="TITLE_TITLE_LINK">
		<label class="web-content-select-label">
			<span class="selectLabel title-link"></span>
			<input type="checkbox" id="titleIsLink" />
		</label>
	</div>

	<div class="settings-row learn-more" title="TITLE_REMOVE_PINNED">
		<label class="web-content-select-label">
			<span class="selectLabel remove-pinned"></span>
			<select id="askRmPinned">
				<option value="none"></option>
				<option value="trashed"></option>
				<option value="all"></option>
			</select>
		</label>
	</div>

	<div class="settings-row learn-more">
		<label class="web-content-select-label">
			<span class="selectLabel badge"></span>
			<select id="badgeMode">
				<option value="disabled"></option>
				<option value="unread"></option>
				<option value="unvisited"></option>
			</select>
		</label>
	</div>
</section>

<section>
	<h3 class="section-header sound"></h3>
	<div class="settings-row learn-more" title="TITLE_ENABLE_SOUND">
		<label class="web-content-select-label">
			<span class="selectLabel enable-sound"></span>
			<input type="checkbox" id="soundNotifications" />
		</label>
	</div>

	<div class="settings-row learn-more">
		<label class="web-content-select-label">
			<span class="selectLabel use-sound"></span>
			<select id="useSound">
				<option value=":user"></option>
				<option value=":none"></option>
				<optgroup label="Default sounds">
					<option value="knock"></option>
					<option value="taptap"></option>
					<option value="glass"></option>
					<option value="pop"></option>
					<option value="nightbird"></option>
				</optgroup>
			</select>
		</label>
	</div>

	<div class="settings-row learn-more" title="TITLE_USER_SOUND">
		<label class="web-content-select-label">
			<span class="selectLabel user-sound"></span>
			<input type="file" id="default-sound" />
		</label>
	</div>

	<div class="settings-row learn-more">
		<label class="web-content-select-label">
			<span class="selectLabel volume"></span>
			<span class="valspan">0% <input type="range" id="soundVolume" min="0" max="1" step="0.05" /> 100%</span>
		</label>
	</div>
</section>

<section>
	<h3 class="section-header export"></h3>
	<div class="settings-row learn-more" title="TITLE_SMART_EXPORT">
		<label class="web-content-select-label">
			<span class="selectLabel export-smart">SMART:</span>
			<button id="export-smart" class="export"></button>
			<a href="" id="smart-exported"></a>
		</label>
	</div>
	<div class="settings-row learn-more" title="TITLE_OPML">
		<label class="web-content-select-label">
			<span class="selectLabel export-opml">OPML:</span>
			<button id="export-opml" class="export"></button>
			<a href="" id="opml-exported"></a>
		</label>
	</div>
</section>

<section>
	<h3 class="section-header import"></h3>
	<div class="settings-row learn-more" title="TITLE_SMART_IMPORT">
		<label class="web-content-select-label">
			<span class="selectLabel import-smart">SMART:</span>
			<input type="file" id="import-smart">
			<span id="smart-imported"></span>
		</label>
	</div>
	<div class="settings-row learn-more" title="TITLE_OPML">
		<label class="web-content-select-label">
			<span class="selectLabel import-opml">OPML:</span>
			<input type="file" id="import-opml">
			<span id="opml-imported"></span>
		</label>
	</div>
</section>

<section>
	<h3 class="section-header clear"></h3>
	<div class="settings-row learn-more" title="TITLE_CLEAR_ALL">
		<label class="web-content-select-label">
			<span class="selectLabel clear-all"></span>
			<button id="clear-data"></button>
			<span id="data-cleared"></span>
		</label>
	</div>
</section>

<section>
	<h3 class="section-header version"></h3>
	<p id="version"></p>
</section>

<section>
	<h3 class="section-header bug-reps"></h3>
	<p class="found-bug"></p>
	<a href="http://blog.martinkadlec.eu/post/501-smart-rss-final-v10">Martin Kadlec (BS-Harou)</a>.
</section>
</body>
</html>
